<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Market Daily Bias</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.7;
    }
    .card {
      background: white;
      padding: 48px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      max-width: 620px;
      width: 100%;
      text-align: center;
      border: 1px solid #e5e5e5;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #111;
      margin: 0 0 32px;
      letter-spacing: -0.5px;
    }
    pre {
      background: #f8f9fa;
      padding: 24px;
      border-radius: 14px;
      text-align: left;
      font-size: 17px;
      white-space: pre-wrap;
      border: 1px solid #eee;
      margin: 0;
    }
    .bias {
      font-size: 36px;
      font-weight: 700;
      margin: 24px 0;
    }
    .bullish { color: #0d7c59; }
    .bearish { color: #c91d2e; }
    .neutral { color: #8b6f00; }
    .footer {
      margin-top: 32px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>US Market Daily Bias</h1>
    <div id="content"><pre>Updating… check back in a minute</pre></div>
    <div class="footer">Auto-updated every trading day • 4:00 AM ET</div>
  </div>

  <script>
    fetch('latest_bias.txt?' + Date.now())
      .then(r => r.text())
      .then(t => {
        document.getElementById('content').innerHTML = '<pre>' + t.replace(/\n/g,'<br>') + '</pre>';
        const pre = document.querySelector('pre');
        if (t.includes('STRONG BULLISH')) pre.innerHTML = pre.innerHTML.replace('STRONG BULLISH', '<span class="bias bullish">STRONG BULLISH</span>');
        else if (t.includes('BULLISH')) pre.innerHTML = pre.innerHTML.replace('BULLISH', '<span class="bias bullish">BULLISH</span>');
        else if (t.includes('STRONG BEARISH')) pre.innerHTML = pre.innerHTML.replace('STRONG BEARISH', '<span class="bias bearish">STRONG BEARISH</span>');
        else if (t.includes('BEARISH')) pre.innerHTML = pre.innerHTML.replace('BEARISH', '<span class="bias bearish">BEARISH</span>');
        else if (t.includes('NEUTRAL')) pre.innerHTML = pre.innerHTML.replace('NEUTRAL', '<span class="bias neutral">NEUTRAL</span>');
      });
  </script>
</body>
</html>
