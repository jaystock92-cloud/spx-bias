name: Daily Bias Update
on:
  schedule:
    - cron: '0 9 * * 1-5'   # 4:00 AM New York time
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance pandas requests pytz lxml html5lib

      - name: Run bias script
        run: python daily_bias.py

      # ← THIS IS THE ONLY CHANGE THAT FIXES THE FAILURE ←
      - name: Commit & push if changed
        run: |
          git config user.name "Bias Bot"
          git config user.email "bot@github.com"
          git add latest_bias.txt
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "Daily bias update $(date +'%Y-%m-%d %H:%M')"
          git push
