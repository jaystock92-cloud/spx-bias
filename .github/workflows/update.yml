name: Daily Bias Update
on:
  schedule:
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # ‚Üê THIS LINE IS CRITICAL
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance pandas requests pytz

      - name: Run bias script
        run: python daily_bias.py

      - name: Commit & push latest_bias.txt
        run: |
          git config user.name "Bias Bot"
          git config user.email "bot@github.com"
          git add latest_bias.txt
          git diff --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update bias $(date +'%Y-%m-%d %H:%M')"
          git push origin HEAD:main
